<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Star Pattern Maker</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 0;
        }
        .card-box {
            max-width: 420px;
            margin: 20px auto;
            background-color: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #444;
        }
        .output-box {
            max-width: 420px;
            margin: 30px auto;
            background-color: #222831;
            color: #00ff99;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            white-space: pre;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container">

    <div class="card-box">
        <form method="POST" action="/">
            <h2 class="text-center mb-4">Create a Star Triangle</h2>

            <label class="mb-2 d-block fw-semibold">Choose Pattern</label>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="triangle_type" id="lower" value="lower" required
                    {% if triangle_type == "lower" %}checked{% endif %}>
                    <label class="form-check-label" for="lower">Lower Triangle</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="triangle_type" id="upper" value="upper"
                    {% if triangle_type == "upper" %}checked{% endif %}>
                    <label class="form-check-label" for="upper">Upper Triangle</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="triangle_type" id="pyramid" value="pyramid"
                    {% if triangle_type == "pyramid" %}checked{% endif %}>
                    <label class="form-check-label" for="pyramid">Pyramid</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="size" class="form-label">Enter Height</label>
                <input type="number" class="form-control" name="size" id="size" min="1" placeholder="e.g., 5" required
                value="{{ request.form.size or '' }}">
            </div>

            <button type="submit" class="btn btn-primary w-100">Show Pattern</button>
        </form>
    </div>

    {% if triangle %}
    <div class="output-box text-center" role="region" aria-label="{{ triangle_type }} Star Pattern">
        <h3 class="text-white mb-3">{{ triangle_type|capitalize }} Star Pattern</h3>
        {% for line in triangle %}
        {{ line }}
        {% endfor %}
    </div>
    {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
